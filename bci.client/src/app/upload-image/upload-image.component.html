
<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 m-5">
        <h3>Image better compression</h3>
        <span style="color:red;" *ngIf="message">{{message}}</span>
        
        <input   #file type="file" accept='image/*' (change)="preview(file.files)" />
        <div>
            <img class="mt-3" [src]="imgURL" height="400" *ngIf="imgURL">
           <div>
                <button *ngIf="imgURL" (click)="downdloadImg(imgURL, generateRandomStr())" 
                mdbBtn type="button" color="elegant" outline="true" mdbWavesEffect>D O W N L O A D</button>
           </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
</div>
